<!DOCTYPE html>
<html
  lang="es"
  xmlns="th:http://www.thymeleaf.org/"
  xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
  xsi:schemaLocation="th:http://www.thymeleaf.org/ "
>
  <head>
    <meta charset="UTF-8" />
    <title th:text="${titulo}">Title</title>
  </head>
  <body>
    <h1 th:text="${titulo}"></h1>
    <a th:href="@{/listar}">volver</a>
    <div>
      <div>
        <div>
          <img
            style="max-width: 25%"
            th:if="${producto.foto != null && #strings.length(producto.foto)>0}"
            th:src="@{/uploads/img/} + ${producto.foto}"
            th:alt=" ${producto.nombre}"
          />
        </div>
      </div>
      <ul>
        <li th:text="${producto.nombre}"></li>
        <li th:text="'Id: ' + ${producto.id}"></li>
        <li
          th:text="'Precio: ' + ${#numbers.formatCurrency(producto.precio)}"
        ></li>
        <li
          th:text="'Fecha: ' + ${#temporals.format(producto.createdAt, 'dd/MM/yyyy')}"
        ></li>
      </ul>
    </div>
  </body>
</html>
