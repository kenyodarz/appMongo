<!DOCTYPE html>
<html lang="es" xmlns="th:http://www.thymeleaf.org/"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="th:http://www.thymeleaf.org/ ">
<head>
	<meta charset="UTF-8">
	<title th:text="${titulo}">Title</title>
</head>
<body>

<div th:if="${param.error != null}" th:text="${param.error}"></div>
<div th:if="${param.success != null}" th:text="${param.success}"></div>
<h1 th:text="${titulo}"></h1>
<a th:href="@{/form}">Crear +</a>
<table>
	<thead>
	<tr>
		<th>ID</th>
		<th>NOMBRE</th>
		<th>PRECIO</th>
		<th>FECHA</th>
		<th>CATEGORIA</th>
		<th>EDITAR</th>
		<th>ELIMINAR</th>
	</tr>
	</thead>
	<tbody>
	<tr th:each="producto: ${productos}">
		<td><a th:href="@{/ver/} + ${producto.id}" th:text="${#strings.abbreviate(producto.id, 10)}"></a></td>
		<td th:text="${producto.nombre}"></td>
		<td th:text="${#numbers.formatCurrency(producto.precio)}"></td>
		<td th:text="${#temporals.format(producto.createdAt, 'dd/MM/yyyy')}"></td>
		<td th:text="${producto.category.nombre}"></td>
		<td><a th:href="@{/form/} + ${producto.id}">Editar</a></td>
		<td><a th:href="@{/eliminar/} + ${producto.id}"
		       onclick="return confirm('¿Estás seguro que deseas eliminar?');">Eliminar</a></td>
	</tr>
	</tbody>
</table>
</body>
</html>
