<!DOCTYPE html>
<html
	lang="es"
	xmlns="th:http://www.thymeleaf.org/"
	xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
	xsi:schemaLocation="th:http://www.thymeleaf.org/ "
>
<head>
	<meta charset="UTF-8"/>
	<title th:text="${titulo}">Title</title>
</head>
<body>
<h1 th:text="${titulo}"></h1>
<a th:href="@{/listar}">Volver +</a>
<div>
	<form th:action="@{/form}" method="post" th:object="${producto}" enctype="multipart/form-data">
		<input th:if="${producto.id != null}" type="hidden" th:field="*{id}">
		<div>
			<label for="nombre">Nombre</label>
			<div><input type="text" th:field="*{nombre}"/></div>
			<small th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
		</div>
		<div>
			<label for="precio">Precio</label>
			<div><input type="number" th:field="*{precio}"/></div>
			<small th:if="${#fields.hasErrors('precio')}" th:errors="*{precio}"></small>
		</div>
		<div>
			<label for="createAt">Fecha</label>
			<div><input type="datetime-local" th:field="*{createdAt}"/></div>
		</div>
    <div>
			<label for="category.id">Categoria</label>
			<div>
        <select name="category" id="category" th:field="*{category.id}">
					<option value="">--- seleccionar --</option>
					<option th:each="categoria: ${categorias}" th:value="${categoria.id}"
					th:text="${categoria.nombre}"
					></option>
				</select>
		</div>
				<small th:if="${#fields.hasErrors('category.id')}" th:errors="*{category.id}"></small>
		<div>
			<label for="file">Foto</label>
			<div><input type="file" name="file"/></div>
		</div>
		<div>
			<div><input type="submit" value="Crear"/></div>
		</div>
	</form>
</div>
</body>
</html>
